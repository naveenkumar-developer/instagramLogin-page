<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../instagramLogin-page/img/instagram-icon_1057-2227.webp">
    <link rel="stylesheet" href="../instagramLogin-page/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login.Instagram</title>
</head>
<body>
    <div class="overAll__container">
        
    <div class="instagram__login_container">
        <div class="instagram__logo">

            <img src="../instagramLogin-page/img/instagram-logo.png" alt="instagram" width="176" height="99">
        </div>
        <div class="instagram__login_inputs">
            <form action="#">
                <input class="form-control" type="text" placeholder="Phone number,username, or email"> <br>
                <input class="form-control" type="password" placeholder="password">
                <div class="form__submission " >
                    <input class="form-control " type="submit" value="Log in" placeholder="Log in">
                </div>
            </form>
        </div>
        <div class="or">
            <p>-----OR-----</p>
        </div>
        <div class="facebook__login">
            <!-- <span>
                <img src="" alt="">
            </span> -->
            <a href="#">Log in with Facebook</a>
        </div>
        <div class="forgot__password">
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <div class="signUp__container">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="GetTheApp__container">
        <p>Get the app.</p>
        <div class="apps__container">
            <img src="../instagramLogin-page/img/OIP.jpg" alt="Google Play" width="134.28" height="40">
            <img src="../instagramLogin-page/img/label-2.jpg" alt="Microsoft" width="110.77" height="40">
        </div>
    </div>
    <div class="otherInformations__container">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>

        <a href="#">Terms</a>
        <a href="#">Top Accounts</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Contact Uploading&Non-Users</a>
        <a href="#">Meta Verified</a>
    </div>
    <div class="langSelectorAndCopyRights">
        <select name="lang" id="lang">
            <option value="english">english</option>
            <option value="tamil">tamil</option>
            <option value="hindi">hindi</option>
        </select>
&nbsp;
        <small> &copy;2023 Instagram from Meta</small>
    </div>
</div>

</html>
